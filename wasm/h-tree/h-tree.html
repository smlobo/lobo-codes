<html>
<head>
  <meta charset="utf-8">
  <title>H-Tree</title>
  <link rel="icon" href="../static/images/web-assembly-icon-128px.png">
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<canvas id="canvas"></canvas>
<script type='text/javascript'>
  var Module = {
    canvas: (() => {
      var canvas = document.getElementById('canvas');
      return canvas;
    })(),
  };
  Module.onRuntimeInitialized = function()
  {
      var w = window.innerWidth;
      var h = window.innerHeight;
      var dim = Math.min(w - 15, h - 15);
      console.log("Width: %d", w);
      console.log("Height: %d", h);
      console.log("Dim: %d", dim);
      Module._mainf(dim);
  };
</script>
<script type="text/javascript" src="h-tree.js"></script>
</body>
</html>
